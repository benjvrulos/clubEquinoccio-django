<!doctype html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incio de sesión - Club Equinoccio</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/icono.png' %}" type="img/x-icon">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}
  <img class="mb-4" src="{% static 'img/icono_preview_rev_1.png' %}" alt="" width="150" height="150">
  <h4 class="h3 mb-3 font-weight-normal">Por favor inicie sesión</h4>
  <label for="username" class="sr-only">Usuario</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Usuario o  Correo" required autofocus>
  <label for="password" class="sr-only">Contreseña</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Contreseña " required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recuérdame
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="not">No tienes cuenta, <a href="#">Registrate</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; Club Equiniccio 2020</p>
</form>
</body>
</html>
